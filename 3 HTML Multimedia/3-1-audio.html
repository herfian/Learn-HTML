<!DOCTYPE html>
<html>
  <head>
    <title>Audio HTML</title>
  </head>
  <body>
    <!-- Basic Syntax -->
    <!-- <audio controls src="link-ke-file-audio"></audio> -->

    <!-- Source Syntax -->
    <audio controls>
        <source src="link-ke-file-audio" type="audio/tipe-audionya"/>
    </audio>

    <!-- Fallback Audio Format -->
    <audio controls>
        <source src="video.ogg" type="audio/ogg"/>
        <source src="video.mp3" type="audio/mp3"/>
        <source src="video.wav" type="audio/wav"/>
        Your Browser does not support the audio element.
    </audio>
  </body>
</html>
