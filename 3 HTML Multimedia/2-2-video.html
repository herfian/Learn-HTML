<!-- 1. Buat sebuah tag <video> dengan attribute width=600, height=400 dan autoplay -->
<!-- 2. Tampilkan video dengan source https://bit.ly/3goJEfJ -->
<!-- 3. Video <source> harus mempunyai attribute type=video/mp4 -->

<!DOCTYPE html>
<html>
  <head>
    <title>Video HTML</title>
  </head>
  <body>
    <video width="600" height="400" autoplay>
        <source src="https://bit.ly/3goJEfJ" type="video/mp4"/>
    </video>
  </body>
</html>
