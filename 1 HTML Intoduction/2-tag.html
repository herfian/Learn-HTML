<!-- 1. Dokumen HTML harus memiliki tag <html> -->
<!-- 2. Tag <html> harus memiliki tag <head> -->
<!-- 3. Tag <html> harus memiliki tag <body> -->
<!-- 4. Tambahkan tag <title> di dalam tag <head> dengan tulisan Perkenalan HTML -->
<!-- 5. Tambahkan tag <h1> di dalam tag <body> dengan tulisan Membuat HTML itu gampang -->

<!DOCTYPE html>
<html>

<head>
    <title>Perkenalan HTML</title>
</head>

<body>
    <h1>Membuat HTML itu gampang</h1>
</body>

</html>
