<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table HTML</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Nama</th>
            <th>Nomor HP</th>
            <th>Negara</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Mark</td>
            <td>088888888</td>
            <td>Indonesia</td>
        </tr>
        <tr>
            <td>Finalis</td>
            <td>011111111</td>
            <td>Germany</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th>Nama</th>
            <th>Nomor HP</th>
            <th>Negara</th>
        </tr>
    </tfoot>
    </table>
    
</body>
</html>
