<!-- TASK -->
<!-- 1. Buat sebuah <table> -->
<!-- 2. Tambahkan <thead> dan <tbody> di dalam <table>. Tambahkan <tr> ke dalam <thead> dan <tbody> -->
<!-- 3. Tambahkan 2 kolom <th> ke dalam <thead> dengan tulisan Nama di kolom pertama, dan Nilai di kolom kedua -->
<!-- 4. Tambahkan 2 kolom <td> ke dalam <tbody> dengan tulisan Sarah di kolom pertama, dan 10 di kolom kedua -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table HTML</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Nilai</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>Sarah</td>
                <td>10</td>
            </tr>
        </tbody>

    </table>    
</body>
</html>
