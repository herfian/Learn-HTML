<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout HTML</title>
</head>
<body>
    <!-- Nav digunakan untuk tautan navigasi utama -->
    <nav>
        <a href="./home">Home</a>
        <a href="./signup">Sign Up</a>
        <a href="./login">Login</a>
    </nav>

    <!-- Header adalah bagian tajuk dari sebuah halaman web -->
    <header>
        <h1>This is my website</h1>
        <h3>Please login to <span> <a href="./continue">Continue</a></span></h3>
    </header>

    <!-- Aside adalah bagian samping konten utama -->
    <aside>
        <div>
            Hello, Anonymous!
        </div>
        <a href="./terms">Terms & Policy</a>
    </aside>

    <br>

    <!-- Article menandakan sebuah blok teks yang isinya independen terhadap element lain -->
    <article>
        <!-- Section menandakan bagian dalam sebuah halaman web -->
        <section>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Molestiae voluptatum deleniti harum quos eaque iste deserunt, 
            id quis minus quod! Totam fugit quo quisquam dolor.
        </section>
    </article>

    <br>
    
    <!-- Footer merupakan bagian halaman web di bawah konten utama -->
    <footer>2023 Copyright</footer>
</body>
</html>
